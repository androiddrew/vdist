################################
# GENERAL CONFIGURATION
################################
language: python
dist: trusty
# We are going to need a full-VM to run docker containers inside.
sudo: enabled
# Vdist needs docker enabled to work.
services:
- docker


################################
# TEST MATRIX
################################
python:
- 2.7
- 3.6
- nightly
env:
 global:
 - secure: ""
 matrix:
  - TEST_TAG="test_generate_deb"
  - TEST_TAG="centos6"
  - TEST_TAG="centos7"
matrix:
  allow_failures:
  # Actually I only build with latest stable python release, but I want
  # to be aware in advance if any dev python version is going to crash
  # my future builds.
  - python: nightly


################################
# BRANCH FILTER
################################
branches:
  only:
  - staging


################################
# RESULT NOTIFICATIONS
################################
notifications:
  recipients:
  - dante.signal31@gmail.com
  on_sucess: always
  on_failure: always


################################
# TESTING
################################
before_install:
  - sudo apt-get update -qq
  # To test we need docker.io but that comes already packaged in travis image
  # so we don't need to install it.
  - sudo apt-get install -qq libssl1.0.0 rpm
install:
  - pip install -r requirements.txt
script:
  # Seems that centos7 tests fail if I don't give them additional time.
  - if [[ $TEST_TAG = "centos7" ]]; then travis_wait 30 pytest -v -rs -k $TEST_TAG; else pytest -v -rs -k $TEST_TAG; fi
#  - echo "Dummy test"



################################
# DEPLOYMENT
################################
jobs:
  include:
  # Update master branch.
  - stage: Branch merge to production branch
    python: 3.6
    if: branch = staging
    script:
    - ci_scripts/merge_with_production
  # Upload packages to Python Package Index.
  - stage: Pypi deployment
    python: 3.6
    script: echo "Deploying to Python Package Index..."
    deploy:
    - provider: pypi
      user:
        secure: ""
      password:
        secure: ""
      distributions: "sdist bdist_wheel"
      on:
        branch: staging
  # Build DEB and RPM packages and upload them to Github and Bintray.
  - stage: System packages deployment
    python: 3.6
    if: branch = staging
    script:
    - travis_wait 20 sudo ci_scripts/build_system_packages
    - ci_scripts/tag_release
    - ci_scripts/create_bintray_descriptors_from_templates
    deploy:
    # Github Releases.
    - provider: releases
      api_key:
        secure: ""
      file_glob: true
      file: package_dist/*
      skip_cleanup: true
      on:
        all_branches: true
    # Bintray deb repository.
    - provider: bintray
      file: "packaging/vdist_deb_bintray_descriptor.json"
      user: "dante-signal31"
      key:
        secure: ""
      skip_cleanup: true
      on:
        all_branches: true
    # Bintray rpm repository.
    - provider: bintray
      file: "packaging/vdist_rpm_bintray_descriptor.json"
      user: "dante-signal31"
      key:
        secure: ""
      skip_cleanup: true
      on:
        all_branches: true
